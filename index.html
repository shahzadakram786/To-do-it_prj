<!DOCTYPE html>
<html lang="en">
  <head>

    <div class="container">

      <div class="pop">

        <div class="pop2">
            <i class="fa-solid fa-circle-exclamation" id="iR" style="color: #db1f1f;"></i>
            <i class="fa-solid fa-circle-check" id="iG" style="color: rgb(79, 189, 17);"></i>
            <p id="p">Item Added To The List</p>
        </div>
        <div id="line"></div>
      </div>




      <div class="todo-app">
        <h2>Add the Grocery </h2>

        <div class="row">
          <input type="text" id="input-box" placeholder="Add Your Items" />
          <button onclick="addTask()">Add Items</button>
        </div>
        <ul id="list-Container">
            <!-- <li class="checked">task1</li>
